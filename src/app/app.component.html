<h1>{{ title }}</h1>

<ul>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }} |
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Done</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Remake</button> |
    <button (click)="remove(todo)">Delete</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Task: </label>
    <input type="text" placeholder="Insert your tasks..." maxlength="50" formControlName="title">
    <button>Save</button>
  </fieldset>
</form>
