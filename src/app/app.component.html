<h1 class="title animated jackInTheBox" >{{ title }}</h1>

<ul>
  <p *ngIf="todos.length === 0"><small>No tasks for today!</small></p>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }} |
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Done</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Remake</button> |
    <button (click)="remove(todo)">Delete</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Task: </label>
    <input type="text" placeholder="Insert your tasks..." maxlength="50" formControlName="title" >
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine">This field must have between 3 and 50 characters</small>
    <button class="button" [disabled]="form.invalid" (click)="add()">Save</button>
  </fieldset>
</form>
